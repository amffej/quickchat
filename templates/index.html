<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Two columns for layout, on small screens they stack -->
    <div class="container-fluid mainbody">
        <div class="row mainrow">
            <div id="menu" class="col-md-2">
                <div class="menustuff">
                    MENU HERE
                    <button aria-controls="nav" aria-expanded="true" class="btn btn-sm d-md-none btn-primary"
                        data-target="nav" data-toggle="collapse">Channels</button>
                    <nav class="collapse d-md-block">
                        <hr>
                        <ul>
                            <li>Channels
                                <ul class="small">
                                    <li><a href="#">Link</a></li>
                                    <li>Items</li>
                                    <li><a href="#">Link</a></li>
                                    <li>Items</li>
                                    <li><a href="#">Link</a></li>
                                    <li>Items</li>
                                </ul>
                            </li>
                        </ul>
                        <hr>
                        <ul>
                            <li><a href="#">Link</a></li>
                            <li>Items</li>
                            <li><a href="#">Link</a></li>
                            <li>Items</li>
                            <li><a href="#">Link</a></li>
                            <li>Items</li>
                            <li><a href="#">Link</a></li>
                            <li>Items</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="content" class="col-md-10 bg-dark">
                    <div class="row h-100">
                            <div id = "messagebox" class="col-12 h-75 bg-success">
                              Level 2: .col-8 .col-sm-6
                            </div>
                            <div id = "textbox" class="col-12 h-25 bg-warning">
                              Level 2: .col-4 .col-sm-6
            </div>
        </div>
        {% block body %}
        {% endblock %}
</body>

</html>
