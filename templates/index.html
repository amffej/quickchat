<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Two columns for layout, on small screens they stack -->
    <div class="container-fluid mainbody">
        <div class="row mainrow">
            <div id="menu" class="col-md-3 p-1">
                <div class="menustuff">
                    <div class="d-flex  text-white">
                        <div class="pl-4">
                            <H4>QuickChat</H4>
                        </div>
                        <div class="ml-auto mt-1 p-0"><button aria-controls="nav" aria-expanded="true"
                                class="btn btn-sm d-md-none btn-primary" data-target="nav"
                                data-toggle="collapse">Groups</button></div>
                    </div>


                    <nav class="collapse d-md-block mt-2">
                        <div class="list-group">
                            <a href="#"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                Main Group
                                <span
                                    class="badge badge-primary badge-pill d-flex justify-content-between align-items-center">14</span>
                            </a>
                            <a href="#"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                Class Projects
                                <span
                                    class="badge badge-primary badge-pill d-flex justify-content-between align-items-center">2</span>
                            </a>
                            <a href="#"
                                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                HomeWork
                                <span
                                    class="badge badge-primary badge-pill d-flex justify-content-between align-items-center">1</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                + New Group
                            </a>
                        </div>
                        <hr>
                        <h6>Users:</h6>
                        <ul class="small">
                            <li>User 1</li>
                            <li>User 2</li>
                            <li>User 3</li>
                            <li>User 4</li>
                        </ul>

                    </nav>
                </div>
            </div>
            <div id="content" class="col-md-9">
                <div class="row h-100">
                    <div id="messagebox" class="col-12 h-75">
                        <!--Start of a message 
                        <div class="alert alert-primary mt-2 mb-0 publishedmessage" role="alert">
                            <h6 class="alert-heading">Jeff</h6>
                            <p>Hey! 1</p>
                            <div class="messagetime">1:47 PM 7/14/2019</div>
                        </div>
                         End of a message -->
                    </div>
                    <div id="textbox" class="col-12 h-25">
                        <div class="input-group mb-3 align-self-center">
                            <div class="input-group-prepend">
                                <button type="button"
                                    class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">Changer User Name</a>
                                    <a class="dropdown-item" href="#">Something else</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                    <div role="separator" class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </div>
                            <input type="text" class="form-control" name="message" id="message"
                                placeholder="Type a message" value="">
                            <div class="input-group-append">
                                <button id="sendmessage" class="btn btn-outline-secondary" type="button">Send!</button>
                            </div>
                        </div>
                    </div>
                </div>
                <ul id="temp">
                </ul>
                <hr>

                <!-- Username - Modal -->
                <div class="modal fade" id="usernameEntry">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Enter Username!</h4>
                                <!--button type="button" class="close" data-dismiss="modal">Ã—</button-->
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                    </div>
                                    <input type="text" id="username" class="form-control" placeholder="Username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                    <div id="userError" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button id="saveUser" type="button" class="btn btn-primary">Save</button>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            {% block body %}
            {% endblock %}
</body>

</html>
